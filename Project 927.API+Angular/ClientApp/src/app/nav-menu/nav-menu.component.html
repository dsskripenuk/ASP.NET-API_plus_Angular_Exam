<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-#292929 box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>

          <li *ngIf="isAdmin === true && isLoggedIn == true" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/admin-panel']">Admin panel</a>
          </li>

          <li *ngIf="isManager === true && isLoggedIn == true" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/manager-panel']">Manager panel</a>
          </li>

          <li *ngIf="isLoggedIn === true && isAdmin == false" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/user-profile']">Profile</a>
          </li>

          <li *ngIf="isLoggedIn === true && isAdmin == false" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/Anime-page']">Animes</a>
          </li>

          <li *ngIf="isLoggedIn === true && isAdmin == false" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/News-page']">News</a>
          </li>

          <li *ngIf="isLoggedIn === false" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/register']">Register</a>
          </li>

          <li *ngIf="isLoggedIn === false" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/login']">Login</a>
          </li>
          
          <li *ngIf="isLoggedIn === true" class="nav-item">
            <a class="nav-link text-light" (click)="Logout()">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
